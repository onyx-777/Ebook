    <summary><h2>Details for Appointment</h2></summary>
    <h1>Form</h1>
    <form action="Storage.txt" method="get">
        <div>
            <fieldset>
                <legend>Name</legend>

        </div>

            </fieldset>
            <br>
            <br>
            <br>
            <label for="request" aria-placeholder="Your Request" autocapitalize="uppercase">Your Request</label>
            <textarea name="request" id="request" cols="30" rows="10"></textarea>
            <br>
            <br>
            <select name="Card" id="Card">
                <option value="">--Select a card type--</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Visa">Visa</option>

            <br>
